<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>etch-a-sketch</title>
  <meta name="description" content="Etch-a-Sketch">
  <meta name="author" content="Neil Hemnani">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>etch-a-sketch</h1>

  <div id="main">
    <div id="settings">
      <button id="clearbtn">clear</button>

      <div id="sliderdiv">
        <input type="range" min="8" max="100" value="16" class="slider" id="myRange">
        <p id="sliderval">n = <span id="demo">16</span></p>
      </div>
      
      <form action="" name="form">
        <div class="radiobtn">
          <label for="black">black:</label>
          <input type="radio" id="black" name="color">
        </div>
        <div class="radiobtn">
          <label for="greyscale">greyscale:</label>
          <input type="radio" id="greyscale" name="color">
        </div>
        <div class="radiobtn">
          <label for="rainbow">rainbow:</label>
          <input type="radio" id="rainbow" name="color">
        </div>
      </form>
    </div>

    <div id="sketch-area"></div>
  </div>

  <script type="module" src="js/scripts.js"></script>
  <script type="module" src="js/functions.js"></script>
</body>
</html>
