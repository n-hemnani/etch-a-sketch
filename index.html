<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>etch-a-sketch</title>
  <meta name="description" content="Etch-a-Sketch">
  <meta name="author" content="Neil Hemnani">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- main header -->
  <h1>etch-a-sketch</h1>

  <div id="main">
    <div id="settings">
      
      <!-- slider to change size of drawing grid-->
      <div id="sliderdiv">
        <input type="range" min="8" max="64" value="16" class="slider">
        <p id="sliderval">size: <span id="n">16</span></p>
      </div>

      <!-- radio buttons to select color for drawing on grid -->
      <div id="radiobtns">
          <input type="radio" id="black" name="color" checked>
          <label for="black">black</label>

          <input type="radio" id="greyscale" name="color">
          <label for="greyscale">greyscale</label>

          <input type="radio" id="pinks" name="color">
          <label for="pinks">pinks</label>

          <input type="radio" id="ocean" name="color">
          <label for="ocean">ocean</label>

          <input type="radio" id="earth" name="color">
          <label for="earth">earth</label>

          <input type="radio" id="rainbow" name="color">
          <label for="rainbow">rainbow</label>

          <input type="radio" id="eraser" name="color">
          <label for="eraser">eraser</label>
      </div>

      <!-- button to clear the grid -->
      <button id="clearbtn">clear</button>
      
    </div>

    <!-- main etch-a-sketch drawing grid  -->
    <div id="sketch-area"></div>
  </div>

  <script type="module" src="js/scripts.js"></script>
  <script type="module" src="js/functions.js"></script>
</body>
</html>
